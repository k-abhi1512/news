{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="mt-4">Listing Page</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% for i in news %}
            <p>{{i.image.urls}}</p>
            <h2>{{i.title}}</h2>
            <h3>{{i.description }}</h3>
            {% endfor %}
        </div>
    </div>
    <a href="insert"><button type="button" class="btn btn-info">Insert News</button></a>
</div>


{% endblock %}
