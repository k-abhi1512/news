{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mb-4">
            <h1 class="mt-4">Login Page</h1><br>
        </div>
    </div>  
</div>


    <div class="container">
        <div class="row">
            <div class="col-md-6">    
                <div class="card mt-4 mb-4 p-5">            
                {% for message in messages|slice:'1' %}
                <h3> {{message}} </h3>
                {% endfor %}
                <form method="POST">
                {% csrf_token %}
                <label>Username</label><br>
                <input class="form-control" name ="username" type="text" placeholder="Username" required><br>
                <label>Password</label><br>
                <input class="form-control" name="password" type="text" placeholder="Password" required><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>                
            </form>
            </div>
        </div>
    </div>
   
{% endblock %}
